<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>"晋文化"旅游网</title>
      <style>
      #app{
          height: 100%;
      }

      html,body{
          height: 100%;/*设置html和body的width和height为100%，可使全屏生效*/
          width: 100%;
          padding: 0;
          margin: 0; /*设置上下左右的相对位置为0，可避免超出范围出现滚动条*/
      }

      *{
          margin: 0;
          padding: 0;
      }

      body,
      div,
      dl,
      dt,
      dd,
      ul,
      ol,
      li,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      pre,
      code,
      form,
      fieldset,
      legend,
      input,
      button,
      textarea,
      p,
      blockquote,
      th,
      td {
          margin: 0;
          padding: 0;
      }

      body {
          background: #fff;
          color: #555;
          font-size: 0.14rem;
          font-family: Verdana, Arial, Helvetica, sans-serif;
      }

      td,
      th,
      caption {
          font-size: 0.14rem;
      }

      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
          font-weight: normal;
          font-size: 100%;
      }

      address,
      caption,
      cite,
      code,
      dfn,
      em,
      strong,
      th,
      i,
      b,
      strong {
          font-style: normal;
          font-weight: normal;
      }

      a {
          color: #555;
          text-decoration: none;
      }

      a:hover {
          text-decoration: underline;
      }

      img {
          border: none;
          vertical-align: middle;
      }

      ol,
      ul,
      li {
          list-style: none;
      }

      input,
      textarea,
      select,
      button {
          font: 0.14rem Verdana, Helvetica, Arial, sans-serif;
      }

      table {
          border-collapse: collapse;
          border-spacing: 0;
      }

      .clearfix:after {
          content: ".";
          display: block;
          height: 0;
          clear: both;
          visibility: hidden;
      }

      .clearfix {
          *zoom: 1;
      }
      @font-face {
          font-family: 'FZZYJT';
          src: url("fonts/方正准圆简体.TTF");
      }
      @font-face {
          font-family: 'icomoon';
          src:  url('fonts/icomoon.eot?7kkyc2');
          src:  url('fonts/icomoon.eot?7kkyc2#iefix') format('embedded-opentype'),
          url('fonts/icomoon.ttf?7kkyc2') format('truetype'),
          url('fonts/icomoon.woff?7kkyc2') format('woff'),
          url('fonts/icomoon.svg?7kkyc2#icomoon') format('svg');
          font-weight: normal;
          font-style: normal;
      }
      </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
